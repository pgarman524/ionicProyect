<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="featured-image">
    <ion-img [src]="documentTarea.data.imagen"></ion-img>
  </div>

  <div class="data-block">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="documentTarea.data.titulo"></ion-input>
    </ion-item>
  </div>

  <div class="data-block">
    <ion-item>
      <ion-label position="floating">Imagen URL</ion-label>
      <ion-input [(ngModel)]="documentTarea.data.imagen"></ion-input>
    </ion-item>
  </div>

  <div class="data-block">
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="documentTarea.data.descripcion"></ion-textarea>
    </ion-item>
  </div>

  <div class="data-block">
    <ion-item>
      <ion-label position="floating">Nota</ion-label>
      <ion-input [(ngModel)]="documentTarea.data.nota"></ion-input>
    </ion-item>
  </div>

  <ion-row>
    <ion-button expand="full" (click)="clickBotonGuardar()">{{ isNew ? 'Guardar' : 'Modificar' }}</ion-button>
  </ion-row>
  <ion-row *ngIf="!isNew">
    <ion-button expand="full" color="danger" (click)="clicBotonBorrar()">Borrar</ion-button>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/detalle', 'new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
