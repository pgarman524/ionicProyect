<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-row>
      <p>ID: {{id}}</p>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="documentTarea.data.titulo"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Imagen URL</ion-label>
        <ion-input [(ngModel)]="documentTarea.data.imagen"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="documentTarea.data.descripcion"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Nota</ion-label>
        <ion-input [(ngModel)]="documentTarea.data.nota"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-button expand="full" (click)="clickBotonEditar(id, documentTarea.data)">Guardar Cambios</ion-button>

    </ion-row>



    <ion-grid>
      <ion-row>
        <h2>{{documentTarea.data.titulo}}</h2>
      </ion-row>
      <ion-row>
        <ion-img [src]="documentTarea.data.imagen"></ion-img>
      </ion-row>
      <ion-row>
        <p>{{documentTarea.data.descripcion}}</p>
      </ion-row>
      <ion-row>
        <p>{{documentTarea.data.nota}}</p>
      </ion-row>
      <ion-row>
        <!-- <ion-button (click)="clicBotonEditar(documentTarea.id, documentTarea.data)">Editar</ion-button> -->
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
